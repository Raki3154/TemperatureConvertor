<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter card">
      <input type="text" id="tempInput" placeholder="Enter temperature" />
      <select id="unitSelect">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>
      <button onclick="convertTemp()">Convert</button>
      <div id="result"></div>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById("tempInput").value.trim();
      const unit = document.getElementById("unitSelect").value;
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      result.innerText = "";
      error.innerText = "";

      const temp = parseFloat(input);
      if (input === "" || isNaN(temp)) {
        error.innerText = "Please enter a valid number!";
        return;
      }

      let output = "";
      if (unit === "celsius") {
        const f = (temp * 9) / 5 + 32;
        const k = temp + 273.15;
        output = `${temp.toFixed(2)}°C = ${f.toFixed(2)}°F | ${k.toFixed(2)} K`;
      } else if (unit === "fahrenheit") {
        const c = ((temp - 32) * 5) / 9;
        const k = c + 273.15;
        output = `${temp.toFixed(2)}°F = ${c.toFixed(2)}°C | ${k.toFixed(2)} K`;
      } else if (unit === "kelvin") {
        const c = temp - 273.15;
        const f = (c * 9) / 5 + 32;
        output = `${temp.toFixed(2)} K = ${c.toFixed(2)}°C | ${f.toFixed(2)}°F`;
      }
      result.innerText = output;
    }
  </script>
</body>
</html>
